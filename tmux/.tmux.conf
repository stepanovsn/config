# Prefix
unbind C-b
set-option -g prefix F12
bind-key F12 send-prefix

# Keybindings
bind k confirm-before kill-session
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window
bind-key -Tdest-window 1 join-pane -t :1 -h
bind-key -Tdest-window 2 join-pane -t :2 -h
bind-key -Tdest-window 3 join-pane -t :3 -h
bind-key -Tdest-window 4 join-pane -t :4 -h
bind-key -Tdest-window 5 join-pane -t :5 -h
bind-key -Tdest-window 6 join-pane -t :6 -h
bind-key -Tdest-window 7 join-pane -t :7 -h
bind-key -Tdest-window 8 join-pane -t :8 -h
bind-key -Tdest-window 9 join-pane -t :9 -h
bind-key j switch-client -Tdest-window

# Panes
set -g pane-border-style 'fg=#4c566a'
set -g pane-active-border-style 'fg=#5fafff'

# Statusbar
# User $lang in status right to show current language
#lang="#{?#(xset -q | grep LED | cut -c63),ru,en}"
set -g status-interval 1
set -g status-position bottom
set -g status-justify right
set -g status-style 'bg=#282e38'
set -g status-left ''
set -g status-right "#[fg=#a8aeba bg=#343d4d]  #S  "
setw -g window-status-current-format '#[fg=#5fafff bg=#232830]  #I#[fg=#767b82]:#[fg=#c0c7d1]#W  '
setw -g window-status-format '  #[fg=#5fafff]#I#[fg=#838891]:#W  '
set -g message-style 'fg=#eceff4 bg=#005f87'

# Other settings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
set-option -g allow-rename off
set -g base-index 1
set-option -g renumber-windows on
set-option -ag terminal-overrides ",xterm*:Tc"
set-option -g focus-events on
set-option -sg escape-time 10
